<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/admin-styles.css" />
    <link rel="stylesheet" href="styles/admin-pages-common-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Admin Portal Page 4</title>
  </head>
  <body style="background-color: rgb(255, 231, 231);">
    <header class="admin-header">
      <div class="header-div complaint-header-div text-right">
        <span>
          <span class="user-name-p">Dharam Lokhandvala</span>
          <button class="btn-logout">Logout</button>
        </span>
      </div>
    </header>

    <div class="container-fluid complaint-div-main div-main">
        <div class="row main-card complaint-card">
            <div class="col-lg-4">
                <div class="total-complaint-card ml-0">
                    <div class="total-profit-div">
                      <div
                        class="card-text"
                        style="
                          padding-top: 30px;
                          font-size: 20px;
                          vertical-align: middle;
                          display: inline-block;
                        "
                      >
                        Total Complaints
                      </div>
                      <div
                        class="money-icon"
                        style="
                          padding-top: 30px;
                          margin-left: 10px;
                          vertical-align: middle;
                          display: inline-block;
                        "
                      >
                      <img src="https://img.icons8.com/ios-filled/26/ffffff/complaint.png"/>
                      </div>
                    </div>
                    <div class="money-div">1422</div>
                    <br>
                    <br><br>
                    <div class="input-group mb-4" style="width: 90%;">
                        <input class="form-control py-2 border-0 border" type="search" placeholder="search" id="search-input">
                        <span class="input-group-append">
                            <button class="btn border-0 px-2 py-1" style="background-color: rgb(231, 230, 230);">
                                <img src="https://img.icons8.com/fluent-systems-filled/30/000000/search.png"/>
                            </button>
                          </span>
                    </div>
                  </div>
            </div>
            <div class="col-lg-2">
                <div class="business-from-trips">
                    <p style="font-size: 20px; padding-top: 30px;">Complains today</p>
                    <p class="complaints-today-digits money-div">10</p>
                  </div>
            </div>
            <div class="col-lg-5" style="text-align: center;">
                <img
                    src="images/complains-graph.png"
                    alt="graph image"
                    class="img-fluid"
                    style="margin-top: 30px; max-height: 200px;"
                /><br><br>
                <span class="complaint-graph-text">
                    <span style="color: rgb(255, 252, 95); margin-right: 20px; font-size: 20px;">By Customer: 1200</span><br>
                    <span style="color: rgb(1, 247, 255); font-size: 20px;">By Drivers: 222 </span>
                </span>
            </div>
        </div>
        <div class="table-div">
            <table class="table table-striped complains-table text-center">
                <thead>
                  <tr>
                    <th scope="col">Trip ID</th>
                    <th scope="col">By Whom</th>
                    <th scope="col">Phone Number</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>ID123</td>
                      <td>User1</td>
                      <td>9876543210</td>
                    </tr>
                    <tr>
                      <td>ID943</td>
                      <td>User1</td>
                      <td>9876543210</td>
                    </tr>
                    <tr>
                      <td>ID555</td>
                      <td>User2</td>
                      <td>9876543210</td>
                    </tr>
                    <tr>
                      <td>ID123</td>
                      <td>User1</td>
                      <td>9876543210</td>
                    </tr>
                    <tr>
                      <td>ID345</td>
                      <td>User3</td>
                      <td>345346610</td>
                    </tr>
                    <tr>
                      <td>ID293</td>
                      <td>User9</td>
                      <td>9876543210</td>
                    </tr>
                  </tbody>
              </table>
        </div>
    </div>
    <button class="save-report-button">
        <img src="https://img.icons8.com/metro/40/ffffff/pdf.png"/> <br>Report
    </button>
  </body>
</html>
