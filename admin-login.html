<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c23cb657cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/admin-login.css">
    <title>CabbyMe Portal</title>
</head>
<body>

    <section>

        <div class="container-fluid bg1">
            <div class="row justify-content-center">
                <div class="col-12 col-md-7 parent">
                    <img src="images/illustration.svg" class="img-fluid align-self-center col-12 my-3" alt="">
                </div>
    
                
                <div class="col-12 col-md-5 align-self-center">
                    <form class="login-form" action=" ">
                            <h1 class="mt-3 mt-lg-0 display-3" id="welcome" style="text-align: center; font-weight: bolder;">WELCOME</h1>
                            <div class="row d-flex justify-content-center mt-5">
                                <div class="col-10 m-3">
                                    <div class="text-warning">
                                        <input type="text" class="form-control form-control-lg  iconplace" style="padding: 30px 20px; border: 1px solid #FFC107;font-family: 'Poppins', fontawesome,sans-serif;" placeholder="&#xf2bd;       User Name" id="username" required>
                                    </div>
                                </div>
                                <div class="col-10 m-3">
                                    <div class="text-dark">
                                        <input type="password" class="form-control form-control-lg iconplace" style="padding: 30px 20px; border: 1px solid #FFC107; font-family: 'Poppins', fontawesome,sans-serif;" placeholder="&#xf13e;       Password" id="pwd" required>
                                    </div>
                                </div>
                                <div class="col-10 col-sm-10 mb-3" style="text-align: center;">
                                    <button type="submit" class="btn btn-lg btn-warning rounded col-12 mt-5" style="padding: 15px 0; color: #FFFFFF;">Login</button>
                                  </div>
                                </div>
                    </form>         
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    

</body>
</html>
